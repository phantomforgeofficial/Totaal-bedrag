<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Totaal Bedrag – Gedeelde Rekeningen</title>
  <style>
    :root{--bg:#0b0f19;--card:#121826;--ink:#e7ecf3;--muted:#9aa8b4;--accent:#5b9dff;--err:#f04438}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:linear-gradient(180deg,#0b0f19,#0e1424 30%,#0b0f19);color:var(--ink);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;position:relative}
    .card{width:100%;max-width:760px;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 20px 50px rgba(0,0,0,.35);padding:22px}
    h1{font-size:22px;margin:0 0 8px}
    p{color:var(--muted);margin:0 0 16px}
    .row{display:flex;gap:10px;align-items:center}
    .stack{display:flex;flex-direction:column;gap:10px}
    input,select,button{font-size:16px;border-radius:12px}
    input,select{width:100%;background:#0b1020;border:1px solid rgba(255,255,255,.12);color:var(--ink);padding:12px}
    button{border:0;padding:12px 14px;cursor:pointer}
    .primary{background:var(--accent);color:#06122b}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--ink)}
    .danger{background:transparent;border:1px solid var(--err);color:var(--err)}
    .chip{font-size:12px;padding:4px 8px;border:1px solid rgba(255,255,255,.12);border-radius:999px;color:var(--muted)}
    .total{display:flex;align-items:baseline;gap:10px;margin:6px 0 10px}
    .amount{font-weight:700;font-size:38px}
    .divider{height:1px;background:rgba(255,255,255,.08);margin:14px 0}
    .hidden{display:none!important}
    #userInfo{position:absolute;top:14px;right:18px;display:flex;gap:10px;align-items:center}
    .list-row{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.08);padding:8px 0}
    code{background:#0b1020;border:1px solid rgba(255,255,255,.1);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div id="userInfo" class="hidden">
    <div class="chip" id="who"></div>
    <button id="signOut" class="ghost">Uitloggen</button>
  </div>

  <div class="card">
    <h1 id="pageTitle">Login om totaal bedrag te zien</h1>
    <p id="adminText" class="hidden">Alleen jij kunt rekeningen beheren; anderen zien wat jij toewijst.</p>

    <div id="accountPicker" class="row hidden">
      <label for="accountSelect" class="chip">Rekening</label>
      <select id="accountSelect"></select>
      <button id="refreshAccounts" class="ghost">Vernieuwen</button>
    </div>

    <div id="totalSection" class="total hidden">
      <div class="chip">Huidig totaal</div>
      <div id="totalAmount" class="amount">—</div>
    </div>

    <div id="editorControls" class="stack hidden">
      <label for="amount">Bedrag toevoegen (bijv. 12,34)</label>
      <div class="row">
        <input id="amount" type="text" inputmode="decimal" placeholder="0,00" />
        <button id="add" class="primary">Toevoegen</button>
        <button id="reset" class="danger">Resetten</button>
      </div>
    </div>

    <div id="loginSection" class="row">
      <button id="signIn" class="primary">Inloggen met Google</button>
    </div>

    <div id="noAccess" class="hidden">
      <p>Je hebt (nog) geen toegang. Neem contact op met de beheerder.</p>
    </div>

    <div class="divider"></div>

    <div id="adminPanel" class="hidden">
      <h2>Beheer rekeningen & rechten (UID of e-mail)</h2>
      <div class="stack">
        <div class="row">
          <input id="adminAccountUid" type="text" placeholder="Rekening-ID (UID eigenaar)" />
          <button id="createAccountDoc" class="ghost">Maak rekening</button>
        </div>
        <div class="row">
          <input id="viewerUid" type="text" placeholder="Viewer UID of e-mail" />
          <button id="addViewer" class="ghost">Viewer toevoegen</button>
          <input id="editorUid" type="text" placeholder="Editor UID of e-mail" />
          <button id="addEditor" class="ghost">Editor toevoegen</button>
        </div>
        <div class="row">
          <input id="removeUid" type="text" placeholder="UID/e-mail verwijderen" />
          <button id="removeAccess" class="danger">Toegang verwijderen</button>
        </div>
        <div class="divider"></div>
        <h3>Rechten voor rekening: <code id="rightsAccount">—</code></h3>
        <div id="rightsList"></div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, runTransaction, arrayUnion, arrayRemove, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAu9cAg4BDojNfNSo-8zW3_XcEe1z89Lw",
      authDomain: "mijn-totaal.firebaseapp.com",
      projectId: "mijn-totaal",
      storageBucket: "mijn-totaal.firebasestorage.app",
      messagingSenderId: "222510110794",
      appId: "1:222510110794:web:10e3aca61a30f9a6006eb3",
      measurementId: "G-6Y25W4YXDF"
    };
    const ADMIN_UID = "BwGO9djUQkUBE3FvUcQlJd5zy6g2";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const el = id=>document.getElementById(id);
    const fmt = new Intl.NumberFormat('nl-NL',{style:'currency',currency:'EUR'});

    const signInBtn=el('signIn'), signOutBtn=el('signOut'), who=el('who'), userInfo=el('userInfo'),
          loginSection=el('loginSection'), adminText=el('adminText'),
          totalSection=el('totalSection'), totalAmount=el('totalAmount'),
          editorControls=el('editorControls'), amountInput=el('amount'),
          noAccess=el('noAccess'), accountPicker=el('accountPicker'),
          accountSelect=el('accountSelect'), refreshBtn=el('refreshAccounts'),
          adminPanel=el('adminPanel'), adminAccountUid=el('adminAccountUid'),
          createAccBtn=el('createAccountDoc'), viewerUid=el('viewerUid'),
          addViewerBtn=el('addViewer'), editorUid=el('editorUid'),
          addEditorBtn=el('addEditor'), removeUid=el('removeUid'),
          removeAccessBtn=el('removeAccess'), rightsList=el('rightsList'),
          rightsAccount=el('rightsAccount'), statusEl=el('status');

    let currentUser=null, selectedAccountId=null, unsubscribeTotal=null;
    const provider=new GoogleAuthProvider();
    function setStatus(s=''){statusEl.textContent=s;}

    function parseEuro(input){
      const s=String(input).trim().replace(/\\s+/g,'');
      if(!s)return null;
      const norm=s.replace(/\\./g,'').replace(',','.');
      const val=Number(norm);
      return isFinite(val)?Math.round(val*100):null;
    }

    signInBtn.onclick=async()=>{try{await signInWithPopup(auth,provider);}catch(e){alert('Inloggen mislukt: '+e.message);}};
    signOutBtn.onclick=()=>signOut(auth);

    onAuthStateChanged(auth,async(user)=>{
      if(!user){userInfo.classList.add('hidden');loginSection.classList.remove('hidden');totalSection.classList.add('hidden');editorControls.classList.add('hidden');accountPicker.classList.add('hidden');noAccess.classList.add('hidden');if(unsubscribeTotal){unsubscribeTotal();unsubscribeTotal=null;}return;}
      currentUser=user;who.textContent=user.email||user.uid;userInfo.classList.remove('hidden');loginSection.classList.add('hidden');
      const isAdmin=(user.uid===ADMIN_UID);adminPanel.classList.toggle('hidden',!isAdmin);
      await loadAccessibleAccounts();
    });

    async function ensureAccountDoc(uid){
      const ref=doc(db,'totals',uid);
      const s=await getDoc(ref);
      if(!s.exists()){
        await setDoc(ref,{cents:0,viewers:[],editors:[],viewerEmails:[],editorEmails:[]});
      }
      return ref;
    }

    async function loadAccessibleAccounts(){
      accountSelect.innerHTML='';
      const uid=currentUser.uid;const email=currentUser.email;
      await ensureAccountDoc(uid);
      const opts=new Map();opts.set(uid,`${email||'ik'} (eigen)`);
      const qv=query(collection(db,'totals'),where('viewers','array-contains',uid));
      const qvE=query(collection(db,'totals'),where('viewerEmails','array-contains',email));
      const qe=query(collection(db,'totals'),where('editors','array-contains',uid));
      const qeE=query(collection(db,'totals'),where('editorEmails','array-contains',email));
      for(const q of [qv,qvE,qe,qeE]){(await getDocs(q)).forEach(d=>opts.set(d.id,d.id));}
      if(uid===ADMIN_UID){(await getDocs(collection(db,'totals'))).forEach(d=>opts.set(d.id,d.id));}
      for(const [id,label]of opts.entries()){const o=document.createElement('option');o.value=id;o.textContent=label;accountSelect.appendChild(o);}
      accountPicker.classList.remove('hidden');selectAccount(uid);
    }

    refreshBtn.onclick=()=>loadAccessibleAccounts();
    accountSelect.onchange=()=>selectAccount(accountSelect.value);

    async function selectAccount(accountId){
      selectedAccountId=accountId;if(unsubscribeTotal){unsubscribeTotal();unsubscribeTotal=null;}
      const ref=await ensureAccountDoc(accountId);
      unsubscribeTotal=onSnapshot(ref,s=>{const d=s.data()||{cents:0};totalAmount.textContent=fmt.format((d.cents||0)/100);});
      totalSection.classList.remove('hidden');
      let canEdit=(currentUser.uid===ADMIN_UID)||(currentUser.uid===accountId);
      const s=await getDoc(ref);const d=s.data();
      if(Array.isArray(d.editors)&&d.editors.includes(currentUser.uid))canEdit=true;
      if(Array.isArray(d.editorEmails)&&d.editorEmails.includes(currentUser.email))canEdit=true;
      editorControls.classList.toggle('hidden',!canEdit);
    }

    el('add').onclick=async()=>{if(!selectedAccountId)return;const cents=parseEuro(amountInput.value);if(cents===null)return setStatus('Voer geldig bedrag in');await runTransaction(db,async(tx)=>{const r=doc(db,'totals',selectedAccountId);const s=await tx.get(r);const cur=s.exists()?s.data().cents||0:0;tx.set(r,{cents:cur+cents},{merge:true});});amountInput.value='';setStatus('Toegevoegd.');};
    el('reset').onclick=async()=>{if(!selectedAccountId)return;await setDoc(doc(db,'totals',selectedAccountId),{cents:0},{merge:true});setStatus('Totaal gereset.');};

    // --- Admin beheer ---
    createAccBtn.onclick=async()=>{const acc=adminAccountUid.value.trim();if(!acc)return alert('Vul rekening-ID in');await ensureAccountDoc(acc);await loadRights(acc);};
    addViewerBtn.onclick=async()=>{const acc=adminAccountUid.value.trim();const v=viewerUid.value.trim();if(!acc||!v)return alert('Vul rekening-ID en viewer in');const field=v.includes('@')?'viewerEmails':'viewers';await updateDoc(await ensureAccountDoc(acc),{[field]:arrayUnion(v)});viewerUid.value='';await loadRights(acc);};
    addEditorBtn.onclick=async()=>{const acc=adminAccountUid.value.trim();const e=editorUid.value.trim();if(!acc||!e)return alert('Vul rekening-ID en editor in');const field=e.includes('@')?'editorEmails':'editors';await updateDoc(await ensureAccountDoc(acc),{[field]:arrayUnion(e)});editorUid.value='';await loadRights(acc);};
    removeAccessBtn.onclick=async()=>{const acc=adminAccountUid.value.trim();const u=removeUid.value.trim();if(!acc||!u)return alert('Vul rekening-ID en UID/e-mail in');await updateDoc(await ensureAccountDoc(acc),{viewers:arrayRemove(u),editors:arrayRemove(u),viewerEmails:arrayRemove(u),editorEmails:arrayRemove(u)});removeUid.value='';await loadRights(acc);};

    async function loadRights(acc){
      rightsAccount.textContent=acc||'—';rightsList.innerHTML='';if(!acc)return;
      const s=await getDoc(doc(db,'totals',acc));if(!s.exists()){rightsList.textContent='(Rekening bestaat nog niet)';return;}
      const d=s.data();const make=(name,list)=>(`<div class=\"chip\">${name} (${list.length})</div><div>${list.map(v=>`<code>${v}</code>`).join(' ')||'—'}</div>`);
      rightsList.innerHTML=make('Viewers',d.viewers||[]) + make('ViewerEmails',d.viewerEmails||[]) + make('Editors',d.editors||[]) + make('EditorEmails',d.editorEmails||[]);
    }
  </script>
</body>
</html>
